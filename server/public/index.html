<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery-3.3.1.min.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,200;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">

    <title>Weekend To-Do List</title>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>

    <div id="wrapper">
        <div id="input-container">
            <input type="text" id="to-do-input" placeholder="Task">
            <button id="submit-to-do">Submit</button>
        </div>

        <div id="to-do-container">
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Status</th>
                        <th>Mark As Complete</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="view-to-dos" >

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
