<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery-3.3.1.min.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Weekend To-Do List</title>
</head>
<body>
    <div id="wrapper">
        <h1>Weekend To-Do List</h1>

        <div id="input-container">
            <input type="text" id="to-do-input" placeholder="To-Do">
            <button id="submit-to-do">Submit</button>
        </div>

        <div id="to-do-container">
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Status</th>
                        <th>Mark As Complete</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="view-to-dos" >

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
